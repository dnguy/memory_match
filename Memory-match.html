<!DOCTYPE html>
<html>

<head>
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        var my_card = null;
        function card_click(card_number){
            $('#card_back'+card_number).toggleClass('card-hidden');
                        if(my_card==null)
                        {
                            console.log('first card was clicked, on card1, it was '+$('#card_front' + card_number).attr('data-card'));
                            //do stuff for 1st click
                            my_card = $('#card_front' + card_number).attr('data-card');
                            
                        }
                        else 
                        {
                            console.log('second card was clicked, it was card 1, it was '+$('#card_front' + card_number).attr('data-card'));
                            //do stuff for 2nd click
                            if(my_card == $('#card_front' + card_number).attr('data-card')){
                                console.log('they match');
                            }
                            else{
                                console.log('they do not match');
                            }
                        }
        }
        </script>
</head>

<body>
    <div class="header">
        <div class="game-logo">
            <p>Game Logo</p>
        </div>
        <div class="reset-button">
            Reset Game
        </div>
        <h1>Memory Match</h1>
    </div>
    <div class="game-info">
        <h1>Stats:</h1>
        <p>Time played:</p>
        <p>Number of tries:</p>
        <p>Accuracy:</p>
    </div>
    <div class="game-area">
        <div class="card_container" id="card_container1">
        <img class="card card-front" id="card_front1" data-card="charizard" src="images/charizard.png">
        <img class="card card-back" id="card_back1" src="images/back-card.jpeg" onclick="card_click(1)">
        </div>
        <div class="card_container" id="card_container2">
        <img class="card card-front" id="card_front2" data-card="charizard" src="images/charizard.png">
        <img class="card card-back" id="card_back2" src="images/back-card.jpeg" onclick="card_click(2)">
        </div>
        <div class="card_container" id="card_container3">
        <img class="card card-front" id="card_front3" data-card="charizard" src="images/charizard.png">
        <img class="card card-back" id="card_back3" src="images/back-card.jpeg" onclick="card_click(3)">
        </div>
        
        
        </div>
    </div>
</body>

</html>
